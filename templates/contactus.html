{% extends "base.html" %}

{% block title %}Contact Us - Women in Tech Community{% endblock %}

{% block content %}
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p class="contact-subtitle">We'd love to hear from you. Get in touch with us today.</p>
            
            <form class="contact-form" method="POST" action="{{ url_for('contact') }}">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required placeholder="What is this about?">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Your message here..." rows="6"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
{% endblock %}
