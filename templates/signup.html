{% extends "base.html" %}

{% block title %}Sign Up - Women in Tech Community{% endblock %}

{% block content %}
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Join our community today</p>

                <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password (min 6 characters)">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password *</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
